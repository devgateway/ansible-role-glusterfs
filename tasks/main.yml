---
- name: Determine mount unit name
  set_fact:
    glfs_unit: "{{ glfs_mount_point[1:] | replace('/', '-') }}.mount"

- name: Install GlusterFS server package
  package:
    name: "{{ glfs_package[ansible_os_family] }}"

- name: Create brick directory
  file:
    path: "{{ glfs_brick_root }}/{{ glfs_volume }}"
    state: directory
  tags:
    - glusterfs

- name: Start GlusterFS service
  service:
    name: glusterd
    state: started
  tags:
    - glusterfs
    - systemd

- name: Create GlusterFS volume
  gluster_volume:
    state: present
    name: "{{ glfs_volume }}"
    cluster: "{{ glfs_hosts | default(ansible_play_batch) }}"
    bricks: "{{ glfs_brick_root }}/{{ glfs_volume }}"
    replicas: "{{ (glfs_hosts | default(ansible_play_batch)) | length }}"
  run_once: true
  tags:
    - glusterfs

- name: Install Systemd mount unit
  template:
    src: mount.j2
    dest: "{{ glfs_systemd_dir }}/{{ glfs_unit }}"
    mode: 0644
  register: unit_state
  when: glfs_create_unit
  tags:
    - glusterfs
    - systemd

- name: Reload Systemd daemon
  command: systemctl daemon-reload
  when: glfs_create_unit and unit_state.changed
  tags:
    - glusterfs
    - systemd

- name: Enable and start GlusterFS mount
  service:
    name: "{{ glfs_unit }}"
    enabled: true
    state: started
  when: glfs_create_unit
  tags:
    - glusterfs
    - systemd
